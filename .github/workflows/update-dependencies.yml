name: Update Go Dependencies

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'  # Adjust this to match your project's Go version
          check-latest: true

      - name: Update dependencies
        run: |
          # Get current date for branch name and PR title
          DATE=$(date +"%Y-%m-%d")
          
          # Create a new branch for the updates
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b deps/update-$DATE
          
          # Update all dependencies
          go get -u ./...
          go mod tidy
          
          # Check if there are any changes
          if git diff --exit-code go.mod go.sum; then
            echo "No dependency updates found"
            exit 0
          fi
          
          # Commit the changes
          git add go.mod go.sum
          git commit -m "chore: update dependencies $DATE"
          git push origin deps/update-$DATE

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update Go dependencies"
          body: |
            This PR updates Go dependencies to their latest versions.
            
            This is an automated PR created by the weekly dependency update workflow.
            
            ## Changes
            - Updated Go dependencies to latest versions
            - Run `go mod tidy` to clean up dependencies
            
            ## Checks
            - [ ] Review the changes to ensure they don't introduce breaking changes
            - [ ] Run tests locally if needed
          branch: deps/update-${{ steps.date.outputs.date }}
          base: main
          labels: dependencies,automated
          draft: false

      - name: Run tests
        run: go test ./...
